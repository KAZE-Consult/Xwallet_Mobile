name: xwallet
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.5
  dio: ^5.3.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.3.10
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.7
  google_fonts: ^5.1.0
  # hive: ^2.2.3
  hive_flutter: ^1.1.0
  infinite_carousel: ^1.0.3
  intl: ^0.18.0
  lottie: ^2.6.0
  pinput: ^3.0.1
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/icons/
    - assets/images/
    - assets/lotties/
